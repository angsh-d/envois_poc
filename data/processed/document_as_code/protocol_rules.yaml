protocol:
  id: H-34
  version: '2.0'
  effective_date: '2024-11-05'
  title: Clinical Investigation of DELTA Revision TT Cup
  sponsor: Lima Corporate
  phase: Post-market
schedule_of_assessments:
  reference_point: surgery_date
  visits:
  - id: screening
    name: Screening
    target_day: -30
    window_minus: 60
    window_plus: 0
    required_assessments:
    - informed_consent
    - demographics
    - medical_history
    - ie_criteria
    is_primary_endpoint: false
  - id: preoperative
    name: Preoperative
    target_day: -1
    window_minus: 30
    window_plus: 0
    required_assessments:
    - hhs
    - ohs
    - radiology_baseline
    - physical_exam
    is_primary_endpoint: false
  - id: surgery
    name: Surgery
    target_day: 0
    window_minus: 0
    window_plus: 0
    required_assessments:
    - surgical_data
    - implant_details
    - intraop_complications
    is_primary_endpoint: false
  - id: discharge
    name: Discharge
    target_day: 3
    window_minus: 2
    window_plus: 4
    required_assessments:
    - wound_assessment
    - mobility_check
    - ae_review
    is_primary_endpoint: false
  - id: fu_2mo
    name: 2 Month Follow-up
    target_day: 60
    window_minus: 14
    window_plus: 28
    required_assessments:
    - hhs
    - ohs
    - radiology
    - ae_review
    - physical_exam
    is_primary_endpoint: false
  - id: fu_6mo
    name: 6 Month Follow-up
    target_day: 180
    window_minus: 30
    window_plus: 30
    required_assessments:
    - hhs
    - ohs
    - radiology
    - ae_review
    - physical_exam
    is_primary_endpoint: false
  - id: fu_1yr
    name: 1 Year Follow-up
    target_day: 365
    window_minus: 30
    window_plus: 60
    required_assessments:
    - hhs
    - ohs
    - radiology
    - ae_review
    - physical_exam
    is_primary_endpoint: false
  - id: fu_2yr
    name: 2 Year Follow-up
    target_day: 730
    window_minus: 60
    window_plus: 60
    required_assessments:
    - hhs
    - ohs
    - radiology
    - ae_review
    - physical_exam
    is_primary_endpoint: true
endpoints:
  primary:
    id: hhs_improvement
    name: Harris Hip Score Improvement
    timepoint: fu_2yr
    calculation: hhs_2yr - hhs_baseline
    success_threshold: 20
    mcid_threshold: 20
    success_criterion: '>=50% of evaluable patients achieve MCID (20+ point improvement)'
    evaluable_definition: Patients with both baseline and 2-year HHS assessments
  secondary:
  - id: ohs_improvement
    name: Oxford Hip Score Improvement
    timepoint: fu_2yr
    calculation: ohs_2yr - ohs_baseline
    mcid_threshold: 5
  - id: revision_free_survival
    name: Revision-Free Survival at 2 Years
    timepoint: fu_2yr
    calculation: kaplan_meier
    success_threshold: 0.9
  - id: radiographic_stability
    name: Radiographic Component Stability
    timepoint: fu_2yr
    calculation: absence_of_progressive_radiolucencies
  - id: safety_profile
    name: Overall Safety Profile
    timepoint: fu_2yr
    calculation: ae_rate_comparison
sample_size:
  target_enrollment: 49
  evaluable_population: 29
  evaluable_definition: Patients with both baseline and 2-year HHS assessments (complete
    paired data)
  ltfu_assumption: 0.4
  provenance:
    page: 11
    section: 10.3 Sample Size
    text: A standard one-sided paired T-test with a sample size of 29 pairs will afford
      90% power to detect an increase of 20 points on the HHS test. Assuming a 40%
      loss to follow-up, total enrolment is 29/0.60 â‰ˆ 49 subjects.
  power_calculation:
    expected_improvement: 20
    sd: 27.6
    effect_size: 0.72
    power: 0.9
    alpha: 0.025
    test_type: one-sided paired t-test
safety_thresholds:
  provenance:
    source: Derived from peer-reviewed literature and international registry benchmarks
    methodology: Thresholds set at approximately 1.5-2x published literature rates
      for revision THA
    references:
    - id: dislocation_meta
      citation: 'Kunutsor SK et al. Risk factors for dislocation after primary total
        hip replacement: meta-analysis of 125 studies involving approximately five
        million hip replacements. Lancet Rheumatology 2019'
      url: https://pmc.ncbi.nlm.nih.gov/articles/PMC7612258/
      finding: 'Pooled dislocation rate 2.1% (95% CI: 1.83-2.38%) for primary THA;
        revision THA rates 9-25%'
      sample_size: 4.6 million hip replacements
    - id: infection_meta
      citation: 'Wang Q et al. Incidence of periprosthetic joint infection after primary
        total hip arthroplasty is underestimated: a synthesis of meta-analysis and
        bibliometric analysis. BMC Musculoskelet Disord 2023'
      url: https://pmc.ncbi.nlm.nih.gov/articles/PMC10440885/
      finding: PJI rate 1.05% (database studies) to 1.74% (clinical studies); revision
        THA up to 20%
      sample_size: 1.9 million patients
    - id: fracture_review
      citation: 'Defined et al. Periprosthetic fractures: epidemiology and current
        treatment. EFORT Open Rev 2017'
      url: https://pmc.ncbi.nlm.nih.gov/articles/PMC5726208/
      finding: Fracture rate 1.7% intraoperative, 3.5% at 20 years for primary THA;
        4-11% for revision THA
      sample_size: Literature review
    - id: njr_registry
      citation: National Joint Registry 21st Annual Report 2024. NJR UK
      url: https://www.njrcentre.org.uk/national-joint-registry-annual-report-2024/
      finding: 10-year revision estimate 3% for primary THA; NICE threshold 5% at
        10 years
      sample_size: 4+ million procedures since 2003
    - id: aoanjrr_registry
      citation: Australian Orthopaedic Association National Joint Replacement Registry
        Annual Report 2024
      url: https://aoanjrr.sahmri.com/publications-2024
      finding: International benchmark registry data for joint replacement outcomes
      sample_size: 2+ million procedures
    - id: revision_systematic
      citation: Revision THA systematic review. PMC 2019
      url: https://pmc.ncbi.nlm.nih.gov/articles/PMC6512562/
      finding: 'Rerevision rate 13.21%; failures: loosening 23%, instability 22%,
        infection 22%'
      sample_size: 9,952 revision THAs from 19 studies
    note: Not from protocol document; operational thresholds for revision THA signal
      detection
  revision_rate_concern: 0.13
  revision_rate_source: 'NJR UK 2024: Primary THA 3% at 10yr; Revision THA rerevision
    13%. Threshold ~1.5x revision rate.'
  fracture_rate_concern: 0.08
  fracture_rate_source: 'PMC 2017: Primary 1.7-3.5%; Revision 4-11%. Threshold ~1.5x
    revision rate.'
  dislocation_rate_concern: 0.08
  dislocation_rate_source: 'Lancet Rheumatology 2019: Primary 2.1%; Revision 9-25%.
    Threshold conservative for revision.'
  infection_rate_concern: 0.05
  infection_rate_source: 'PMC 2023: Primary 1-2.4%; Revision up to 20%. Threshold
    ~2x primary rate.'
  ae_rate_concern: 0.4
  ae_rate_source: Clinical benchmark for overall adverse event monitoring
  sae_rate_concern: 0.15
  sae_rate_source: Clinical benchmark for serious adverse event monitoring
adverse_events:
  sae_narrative_required: true
  sae_reporting_window_days: 1
  device_relationship_required: true
  causality_assessment_required: true
  classifications:
  - Device-related
  - Procedure-related
  - Unrelated
  severity_grades:
  - Mild
  - Moderate
  - Severe
deviation_classification:
  minor:
    description: Visit occurs within 1.5x the allowed window extension
    max_extension_factor: 1.5
    action: Document only - no impact on data usability
    requires_explanation: false
  major:
    description: Visit occurs beyond 1.5x window OR missing non-critical assessment
    max_extension_factor: 2.0
    action: Document with explanation - data may still be usable
    requires_explanation: true
  critical:
    description: Missing visit OR missing primary endpoint assessment
    action: Patient may not be evaluable - PI notification required
    requires_explanation: true
    requires_pi_notification: true
    affects_evaluability: true
ie_criteria:
  provenance:
    page: 11
    sections:
    - 5.1 Inclusion Criteria
    - 5.2 Exclusion Criteria
  inclusion:
  - Male or female
  - Age >= 18 years old
  - Written informed consent approved by IRB/EC
  - Adult patient with decision made to perform THA with DELTA Revision cup prior
    to enrollment decision
  - Patient is able to comply with the protocol
  exclusion:
  - Any DELTA Revision acetabular cup contraindication as per current local Instructions
    for Use
  - 'For female patients: current pregnancy and/or lactation or planning a pregnancy'
data_quality:
  query_resolution_days: 14
  source_data_verification: true
  100_percent_sdv_for:
  - primary_endpoint
  - serious_adverse_events
  - ie_criteria
