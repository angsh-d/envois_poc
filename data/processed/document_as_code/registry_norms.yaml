# ============================================================================
# Concern and Risk Thresholds
# ============================================================================

concern_thresholds:
  # Rates that trigger monitoring review (yellow flag)
  revision_rate_2yr: 0.08
  dislocation_rate: 0.06
  infection_rate: 0.04
  fracture_rate: 0.06
  loosening_rate: 0.05
  mortality_90day: 0.02

risk_thresholds:
  # Rates that trigger safety committee review (red flag)
  revision_rate_2yr: 0.12
  dislocation_rate: 0.10
  infection_rate: 0.06
  fracture_rate: 0.10
  loosening_rate: 0.08
  mortality_90day: 0.04

# ============================================================================
# Comparative Assessment Criteria
# ============================================================================

comparative_criteria:
  # For positioning study results vs registry benchmarks
  performance_levels:
    excellent:
      description: "Better than registry median"
      revision_rate_max: 0.055
      survival_2yr_min: 0.945
    good:
      description: "Within registry IQR"
      revision_rate_max: 0.070
      survival_2yr_min: 0.935
    acceptable:
      description: "Within 95th percentile"
      revision_rate_max: 0.095
      survival_2yr_min: 0.915
    concerning:
      description: "Approaching safety threshold"
      revision_rate_max: 0.110
      survival_2yr_min: 0.900

  # Signals requiring investigation
  signal_thresholds:
    revision_signal: 0.10  # 10% revision rate triggers signal
    dislocation_signal: 0.08  # 8% dislocation rate triggers signal
    infection_signal: 0.05  # 5% infection rate triggers signal
    mortality_signal: 0.03  # 3% 90-day mortality triggers signal

# ============================================================================
# Device-Specific Benchmarks (Porous Tantalum Cups)
# ============================================================================

device_benchmarks:
  porous_tantalum_cups:
    description: "Benchmarks for trabecular metal/porous tantalum acetabular revision cups"
    source: "Registry subset analysis and published literature"

    survival_2yr: 0.945
    survival_5yr: 0.908
    revision_rate_2yr: 0.055

    advantages:
      - "Superior bone ingrowth potential"
      - "Coefficient of friction similar to cancellous bone"
      - "High volumetric porosity (75-80%)"
      - "Modulus of elasticity close to cortical bone"

    indications:
      - "Paprosky type 2B, 2C defects"
      - "Paprosky type 3A, 3B defects"
      - "Pelvic discontinuity with augments"
      - "Severe acetabular bone loss"

    comparison_to_conventional:
      survival_2yr_difference: 0.015  # Slightly better
      revision_rate_2yr_difference: -0.008  # Lower revision rate

