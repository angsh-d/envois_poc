benchmarks:
  revision_tha_2yr_survival:
    value: 0.946
    description: "2-year survival benchmark for revision THA"
    calculation: "Based on H-34 study interim data (2 revisions / 37 patients)"
    registry_comparators:
      - registry: "NJR"
        value: 0.942
        note: "Calculated from 5.8% revision rate at 2 years (interpolated)"
      - registry: "AJRR"
        value: 0.950
        note: "From Figure 2.44, Standard Bearing liner"
    notes: "H-34 study 2-year survival (94.6%) is within expected range based on registry benchmarks (94-95%)"

