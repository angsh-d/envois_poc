# Literature Benchmarks - Document-as-Code
# Sources: Published hip revision arthroplasty studies
# Extracted: 2026-01-11
# Purpose: Evidence-based benchmarks for outcome comparison and risk assessment

# ============================================================================
# Individual Publication Benchmarks
# ============================================================================

publications:
  bozic_2015:
    title: "Comparative Effectiveness of Total Hip Arthroplasty and Revision Outcomes"
    year: 2015
    journal: "Journal of Bone and Joint Surgery"
    n_patients: 51345
    follow_up_years: 5.0
    revision_indication: "all_cause"
    benchmarks:
      hhs_improvement_mean: 38.2
      hhs_improvement_sd: 16.4
      hhs_baseline_mean: 42.5
      hhs_2yr_mean: 80.7
      mcid_achievement_rate: 0.72
      revision_rate_2yr: 0.062
      survival_2yr: 0.938
      survival_5yr: 0.891
    risk_factors:
      - factor: "age_over_80"
        hazard_ratio: 1.45
        confidence_interval: [1.21, 1.74]
