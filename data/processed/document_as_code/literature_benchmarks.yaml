# ============================================================================
# Aggregate Benchmarks (Pooled from all publications)
# ============================================================================

aggregate_benchmarks:
  # Harris Hip Score benchmarks
  hhs_improvement:
    mean: 35.5
    median: 36.0
    sd: 16.8
    p25: 22.0
    p75: 48.0
    range: [28.5, 41.3]
    source_count: 6

  hhs_baseline:
    mean: 40.3
    median: 41.2
    sd: 8.5
    range: [35.2, 44.1]

  hhs_2yr:
    mean: 77.1
    median: 79.0
    sd: 12.4
    range: [63.7, 80.7]

  # MCID Achievement (20+ point HHS improvement)
  mcid_achievement:
    mean: 0.66
    median: 0.68
    range: [0.54, 0.76]
    protocol_target: 0.50
    exceeds_target_probability: 0.95

  # Oxford Hip Score benchmarks
  ohs_improvement:
    mean: 16.5
    median: 17.0
    sd: 9.1
    mcid_threshold: 5

  # Survival and revision benchmarks
  survival_2yr:
    mean: 0.931
    median: 0.935
    p25: 0.918
    p75: 0.942
    protocol_threshold: 0.90

  revision_rate_2yr:
    mean: 0.068
    median: 0.062
    p25: 0.052
    p75: 0.082
    concern_threshold: 0.10
    range: [0.048, 0.095]

  survival_5yr:
    mean: 0.896
    median: 0.891
    range: [0.852, 0.912]

  # Complication rates
  dislocation_rate:
    mean: 0.060
    median: 0.054
    range: [0.048, 0.082]
    concern_threshold: 0.08

  infection_rate:
    mean: 0.028
    median: 0.028
    range: [0.024, 0.031]
    concern_threshold: 0.05

  fracture_rate:
    mean: 0.039
    median: 0.032
    range: [0.028, 0.058]
    concern_threshold: 0.08

  radiographic_stability:
    mean: 0.94
    expected_range: [0.90, 0.98]

