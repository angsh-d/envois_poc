# Patient-level demographic and comorbidity risk factors for revision THA
# Sources: NJR UK Annual Report 2024, AOANJRR 2024, pooled meta-analyses
patient_risk_factors:
- risk_factor: age_over_80
  hazard_ratio: 1.85
  ci_lower: 1.42
  ci_upper: 2.41
  source: NJR UK 2024 Annual Report
  rationale: Patients aged 80+ have 85% higher revision risk due to frailty, bone quality, and healing capacity
- risk_factor: bmi_over_35
  hazard_ratio: 1.52
  ci_lower: 1.28
  ci_upper: 1.81
  source: AOANJRR 2024, pooled analysis
  rationale: Severe obesity (BMI>=35) increases mechanical stress, infection risk, and wound complications
- risk_factor: diabetes
  hazard_ratio: 1.38
  ci_lower: 1.15
  ci_upper: 1.66
  source: Meta-analysis Jamsen et al. 2012
  rationale: Diabetes impairs wound healing and increases infection risk
- risk_factor: osteoporosis
  hazard_ratio: 1.62
  ci_lower: 1.31
  ci_upper: 2.00
  source: NJR UK 2024, Singh et al.
  rationale: Osteoporosis increases periprosthetic fracture and aseptic loosening risk
- risk_factor: rheumatoid_arthritis
  hazard_ratio: 1.71
  ci_lower: 1.38
  ci_upper: 2.12
  source: Meta-analysis Ravi et al. 2012
  rationale: RA patients have compromised bone quality and immunosuppression from treatment
- risk_factor: chronic_kidney_disease
  hazard_ratio: 1.45
  ci_lower: 1.18
  ci_upper: 1.78
  source: AOANJRR 2024
  rationale: CKD affects bone metabolism and increases infection susceptibility
- risk_factor: smoking
  hazard_ratio: 1.32
  ci_lower: 1.12
  ci_upper: 1.56
  source: Meta-analysis Teng et al. 2015
  rationale: Smoking impairs blood supply and wound healing
- risk_factor: prior_revision
  hazard_ratio: 2.45
  ci_lower: 2.02
  ci_upper: 2.97
  source: NJR UK 2024, AOANJRR 2024
  rationale: Prior revision surgery has highest re-revision risk due to bone loss and soft tissue compromise
- risk_factor: severe_bone_loss
  hazard_ratio: 1.89
  ci_lower: 1.52
  ci_upper: 2.35
  source: Paprosky classification literature
  rationale: Severe acetabular bone loss compromises fixation and increases failure risk
- risk_factor: paprosky_3b
  hazard_ratio: 2.21
  ci_lower: 1.75
  ci_upper: 2.79
  source: Paprosky et al., revision THA literature
  rationale: Paprosky 3B defects have highest complexity and revision rates
